<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-Case</title>
</head>
<body>

<script>
  let value = +prompt('Type a number', '0');
  console.log(value)
  let c1 = value > 0;
  let c2 = value < 0;
  switch (value){
      case c1:
          alert(1);
          break;
      case c2:
          alert(-1);
          break;
      default:
          alert(0);
  }

</script>
